<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Envelope</title>
  <style>
    :root {
      --envelope-bg: #fff; /* customizable envelope */
      --flap-bg: #0077cc;  /* customizable flap */
      --letter-bg: #fff;   /* customizable letter */
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .envelope-container {
      perspective: 1500px;
      cursor: pointer;
    }

    .envelope {
      width: 800px;   /* doubled width */
      height: 520px;  /* doubled height */
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
    }

    /* Envelope front */
    .front {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://rohitrana01.github.io/myletter/.jpeg');
      border: 2px solid #ccc;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      backface-visibility: hidden;
      z-index: 1;
    }

    .front .logo img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .front .details {
      font-size: 1.8em;
      color: #333;
      font-weight: bold;
    }

    /* Envelope back */
    .back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://rohitrana01.github.io/myletter/.jpeg');
      border: 2px solid #ccc;
      border-radius: 20px;
      backface-visibility: hidden;
      transform: rotateY(180deg);
      overflow: hidden; /* hides letter until open */
      z-index: 1;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--flap-bg);
      clip-path: polygon(0 0, 100% 0, 50% 50%);
      transform-origin: top;
      transition: transform 1s;
      z-index: 3;
    }

    /* Letter styled to match envelope */
    .letter {
      position: absolute;
      bottom: -100%;            /* start fully hidden */
      left: 50%;
      transform: translateX(-50%);
      width: 100%;              /* match envelope width */
      height: 100%;             /* match envelope height */
      background: url('https://rohitrana01.github.io/myletter/1.jpeg');
      background-size: 100% 100%;
      border: 1px solid #ccc;
      padding: 40px;
      box-sizing: border-box;
      z-index: 2;
      transition: bottom 1.5s ease-out, opacity 1s;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      opacity: 0;               /* hidden initially */
    }

    /* Animation states */
    .envelope.open .flap {
      transform: rotateX(-180deg);
    }

    .envelope.open .letter {
      bottom: 0;   /* slide into envelope */
      opacity: 1;  /* reveal */
    }
  </style>
</head>
<body>
  <div class="envelope-container">
    <div class="envelope" id="envelope">
      <!-- Front -->
      <div class="front">
        <div class="logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Custom Logo">
        </div>
        <div class="details">To: John Doe</div>
      </div>


      <!-- Back -->
      <div class="back">
        <div class="flap"></div>
        <div class="letter">
  <h2>Dear John,</h2>
  <p>
    This is a special interactive letter inside an enlarged envelope.  
    It now fully covers the envelope once opened!
  </p>
  <p>Warm regards,</p>

  <!-- Signature section -->
  <div class="signature">
    <img src="your-signature.png" alt="Signature">
    <p><strong>Jane</strong></p>
  </div>
</div>

      </div>
    </div>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    let clickCount = 0;

    envelope.addEventListener("click", () => {
      clickCount++;

      if (clickCount === 1) {
        envelope.style.transform = "rotateY(180deg)";
      } else if (clickCount === 2) {
        envelope.classList.add("open");
      }
    });
  </script>
</body>
</html>
